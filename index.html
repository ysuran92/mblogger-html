<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c902e8622e.js" crossorigin="anonymous"></script>
    <title>MoonBound Logger (HTML version)</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-10" id="buttonArea">
            <button class="btn btn-primary" type="button" id="logTimeButton"><i class="far fa-clock"></i></button>
            <button class="btn btn-danger" type="button" id="clear"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div class="col-2" id="moonboundArea">
            <p class="moonboundParagraph" id="mbP">MoonBound</p> 
            <p class="moonboundParagraph" id="mbP2">Logger</p> 
            <p class="moonboundParagraph" id="mbP3">v0.3</p>
        </div>
    </div>
</div>

<div id="logArea"></div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
</style>

<script src="jquery-3.5.1.min.js"></script>    
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
